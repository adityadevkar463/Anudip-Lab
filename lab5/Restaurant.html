<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glenary's Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #575e1e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap; /* added for responsiveness */
    }
    .dish {
      background: white;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      flex-shrink: 0;
    }
    .dish img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      max-height: 200px;
    }
    .dish h3 {
      margin: 10px 0;
      color: #333;
    }
    .dish-p {
      font-size: 14px;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .video {
      text-align: center;
      margin: 30px 0;
      padding: 0 10px;
    }
    .video iframe {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 650px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
      .dish {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RASOI Restaurant</h1>
  </header>

  <h2>Menu</h2>
  <div class="menu">
    <div class="dish">
      <img src="https://thfvnext.bing.com/th/id/OSK.604d9a439cb00d32875d08842ef36ebb?w=164&h=248&rs=2&qlt=80&o=6&cdv=1&cb=thwsc4&pid=16.1" alt="Pizza Supreme" />
      <h3>Panner tikka</h3>
      <p class="dish-p">Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni, mushrooms, olives</p>
      <p class="price">Price: ₹500</p>
    </div>

    <div class="dish">
      <img src="https://thfvnext.bing.com/th/id/OIP.v3mGmW4rrFSHxOl403YS2gHaHa?w=150&h=186&c=7&r=0&o=5&cb=thfvnext&pid=1.7" alt="Paneer Tikka" />
      <h3>Pizza Supreme</h3>
      <p class="dish-p">Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn, Mushrooms</p>
      <p class="price">Price: ₹350</p>
    </div>
  </div>

  <div class="video">
    <h2>Watch How It's Made</h2>
    <iframe 
      src="https://www.youtube.com/embed/KvQe3b0jYsk" 
      title="Paneer Tikka Recipe | How To Make Paneer Tikka On Tawa | The Bombay Chef – Varun Inamdar" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>  

</body>
</html>
