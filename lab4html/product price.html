<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product price List</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background: #c4c4f1;
      margin: 0;
      padding: 20px;
    }
    th, td {
      padding: 25px;
      border: 1px solid #ddd;
      text-align: center;
     }
    </style>
</head>
<body>
  <h1 style="text-align: center;font-style: bold;">Product Price List</h1>
  <table style="width: 80%; height : 80%;  margin : auto; border-collapse: collapse;background: #e9caca;box-shadow: 10px 10px 10px rgba(0,0,0,0.1);">
    <tr>
        <thead style="background: #1a1a1b;color: white;font-weight: bold;">
            <th>Product Name</th>
            <th>Price (₹)</th>
        </thead>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>₹35,000</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>₹20,000</td>
    </tr>
    <tr>
      <td>Headphones</td>
      <td>₹500</td>
    </tr>
    <tr>
      <td>Smartwatch</td>
      <td>₹3500</td>
    </tr>
    <tr>
      <td>Bluetooth Speaker</td>
      <td>₹2200</td>
    </tr>
  </table>
</body>
</html>
